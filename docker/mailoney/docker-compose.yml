version: '2.3'

networks:
  mailoney_local:

services:

# Mailoney service
  mailoney:
    build: .
    container_name: mailoney
    restart: always
    environment:
     - HPFEEDS_SERVER=
     - HPFEEDS_IDENT=user
     - HPFEEDS_SECRET=pass
     - HPFEEDS_PORT=20000
     - HPFEEDS_CHANNELPREFIX=prefix
    networks:
     - mailoney_local
    ports:
     - "25:25"
    image: "blackhatch/mailoney:1811"
    read_only: true
    volumes:
     - /data/mailoney/log:/opt/mailoney/logs
