version: '2.3'

networks:
  spiderfoot_local:

services:

# Spiderfoot service
  spiderfoot:
    build: .
    container_name: spiderfoot
    restart: always
    networks:
     - spiderfoot_local
    ports:
     - "127.0.0.1:64303:8080"
    image: "blackhatch/spiderfoot:1811"
    volumes:
     - /data/spiderfoot/spiderfoot.db:/home/spiderfoot/spiderfoot.db
