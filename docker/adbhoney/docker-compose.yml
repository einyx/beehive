version: '2.3'

networks:
  adbhoney_local:

services:

# Adbhoney service
  adbhoney:
    build: .
    container_name: adbhoney
    restart: always
    networks:
     - adbhoney_local
    ports:
     - "5555:5555"
    image: "blackhatch/adbhoney:1811"
    read_only: true
    volumes:
     - /data/adbhoney/log:/opt/adbhoney/log
     - /data/adbhoney/downloads:/opt/adbhoney/dl
